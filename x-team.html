<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HIRE X-TEAM</title>
    <link rel="stylesheet" href="./css/x-team-style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h3>Hire Dedicated Developers</h3>
        <h5>Enter your information below to receive:</h5>
        <p>
            <img src="http://x-team.com/wp-content/uploads/2015/07/tick-light.png" scale="0"> Highly competitive pricing information</p>
        <p>
            <img src="http://x-team.com/wp-content/uploads/2015/07/tick-light.png" scale="0"> Dedicated account specialist to get your team started today</p>
        <p>
            <img src="http://x-team.com/wp-content/uploads/2015/07/tick-light.png" scale="0"> Developers trusted by the world's leading brands, ready to join your team.</p>
        <ul>
            <li class="position-r">
                <input type="text" placeholder="Name">
                <div class="tag">*</div>
            </li>
            <li class="position-r">
                <input type="text" placeholder="E-mail">
                <div class="tag">*</div>
            </li>
            <li>
                <input type="text" placeholder="Company Name">
            </li>
            <li>
                <input type="text" placeholder="How many developers do you think you need?">
            </li>
            <div class="position-r">
                <textarea class="inputarea position-r" placeholder="What developer specialization(s) do you need and for what project(s)?"></textarea>
                <div class="tag">*</div>
                <div class="btn-center">
                    <button class="btn">Get Started</button>
                </div>
            </div>
        </ul>
    </div>
</body>

</html>
