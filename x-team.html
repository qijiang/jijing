<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HIRE X-TEAM</title>
    <link rel="stylesheet" href="./css/x-team-style.css" type="text/css">
</head>

<body>
    <div class="container hire-form">
        <h3>Hire Dedicated Developers</h3>
        <h5>Enter your information below to receive:</h5>
        <p>
            <span class="tick"></span> Highly competitive pricing information</p>
        <p>
            <span class="tick"></span> Dedicated account specialist to get your team started today</p>
        <p>
            <span class="tick"></span> Developers trusted by the world's leading brands, ready to join your team.</p>
        <ul>
            <li class="tagged-input-container">
                <input type="text" placeholder="Name">
                <div class="tag">*</div>
            </li>
            <li class="tagged-input-container">
                <input type="text" placeholder="E-mail">
                <div class="tag">*</div>
            </li>
            <li>
                <input type="text" placeholder="Company Name">
            </li>
            <li>
                <input type="text" placeholder="How many developers do you think you need?">
            </li>
            <li class="tagged-input-container">
                <textarea class="inputarea-height" placeholder="What developer specialization(s) do you need and for what project(s)?"></textarea>
                <div class="tag">*</div>
            </li>
            <li>
                <div class="btn-center">
                    <button class="btn">Get Started</button>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
